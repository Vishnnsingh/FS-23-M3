<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Detail Form</title>
  </head>
  <body>
    <legend>Personal Details</legend>
    <form action="">
      <label for="option">Salutation</label><br />
      <select name="option" id="">
        <option value="--None--">--None--</option>
        <option value="MR">MR</option>
        <option value="Mrs">Mrs</option></select
      ><br /><br />
      <label for="First_name">First Name:</label>
      <input type="text" name="First_name" placeholder="abcd" />

      <br /><br />
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" placeholder="abcd" />
      <br /><br />

      <label for="gender">Gender:- </label>
      <input type="radio" name="gender" id="" value="Male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="" value="Female" />
      <label for="female">Female</label>
      <br />

      <br>
      <label for="Email">Email: </label>
        <input type="email" name="Email" id="" required/><br /><br />

        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id=""> <br><br>

        <label for="textarea">Address</label><br />
        <textarea name="textarea" id="" rows="5" cols="30"></textarea>
        <br /><br />

        <label for="submit"></label>
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
